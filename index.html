<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main/main.css">
    <link rel="stylesheet" href="./styles/homepage/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />

    <title>E-commerce website - Home</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo"><i class="fas fa-store"></i> Shop</a>

        <form action="" class="searchForm">
            <input type="search" id="searchBox" placeholder="Pesquise aqui...">
            <label for="searchBox" class="fas fa-search"></label>
        </form>

        <div class="icons">
            <div class="fas fa-bars" id="menuBtn"></div>
            <div class="fas fa-search" id="searchBtn"></div>
            <a href="./pages/login.html" class="fas fa-user"></a>
            <a href="#" class="fas fa-heart"></a>
            <a href="./pages/cart.html" class="fas fa-shopping-cart"></a>
        </div>
    </header>

    <div class="sideBar">

        <div class="fas fa-times" id="closeSideBar"></div>

        <div class="user">
            <img src="./assets/images/user-img.png" alt="Imagem usuário">
            <h3>Usuário</h3>
            <a href="#">Sair</a>
        </div>

        <nav class="navBar">
            <a href="./index.html"><i class="fas fa-angle-right"></i> Home</a>
            <a href="./pages/about.html"><i class="fas fa-angle-right"></i> Sobre</a>
            <a href="./pages/products.html"><i class="fas fa-angle-right"></i> Produtos</a>
            <a href="./pages/contact.html"><i class="fas fa-angle-right"></i> Contato</a>
            <a href="./pages/login.html"><i class="fas fa-angle-right"></i> Login</a>
            <a href="./pages/register.html"><i class="fas fa-angle-right"></i> Registre-se</a>
            <a href="./pages/cart.html"><i class="fas fa-angle-right"></i> Carrinho</a>

        </nav>
    </div>

    <!-- home -->
    <section class="swiper home">
        <div class="swiper-wrapper homeSlider">
            <div class="swiper-slide slide">
                <div class="image">
                    <img src="./assets/images/home-img-1.jpg" alt="Imagem de smartphone que estão em promoção">
                </div>
                <div class="content">
                    <span>até S0% de desconto</span>
                    <h3>smartphones</h3>
                    <a href="#" class="btn">Compre agora</a>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="image">
                    <img src="./assets/images/home-img-2.jpg" alt="Imagem de relógios que estão em promoção">
                </div>
                <div class="content">
                    <span>até S0% de desconto</span>
                    <h3>relógios</h3>
                    <a href="#" class="btn">Compre agora</a>
                </div>
            </div>

            <div class="swiper-slide slide">
                <div class="image">
                    <img src="./assets/images/home-img-3.jpg" alt="Imagem de headphones que estão em promoção">
                </div>
                <div class="content">
                    <span>até S0% de desconto</span>
                    <h3>headphones</h3>
                    <a href="#" class="btn">Compre agora</a>
                </div>
            </div>

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </section>
    <!-- home -->

    <footer class=" quickLinks">
        <a href="index.html" class="logo"><i class="fas fa-store"></i>Shop</a>
        <div class="links">
            <a href="./index.html"> Home</a>
            <a href="./pages/about.html"> Sobre</a>
            <a href="./pages/products.html"> Produtos</a>
            <a href="./pages/contact.html"> Contato</a>
            <a href="./pages/login.html"> Login</a>
            <a href="./pages/register.html"> Registre-se</a>
            <a href="./pages/cart.html"> Carrinho</a>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>
    </footer>
    <section class="credit">
        <p>Criado por <span>Willian G.</span></p>
        <img src="./assets/images/card_img.png" alt="">
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/slides.js"></script>
</body>

</html>
